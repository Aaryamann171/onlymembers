{% extends "base.html" %}
{% block content %}
{% for member in members %}
<div class="member-modification-page">
<div class="row">
    <div class="col s6">
        <p>{{ member.username }}</p>
    </div>
    <div class="col s6">
        <form action="/update/{{ member.id }}/">
            <button type="submit">update</button>
        </form>
    </div>
</div>
</div>
{% endfor %}
{% endblock %}
